<script>
  const globalName = 'GoogleAnalyticsObject'

  export default {
    data () {
      return {
        enabled: true
      }
    },

    oncreate () {
      if (window[globalName]) {
				this.set({ ga: window[globalName] })
        return
      }
			
      const { trackingId, enabled } = this.get()

      if (!trackingId) {
        throw new Error('Google Analytics configuration parameter is required, try <GoogleAnalytics trackingId="12345" />')
      }

      /* eslint-disable */
      const scr = function (i,s,o,g,r,a,m) {
        i[globalName] = r;
        i[r] = i[r] || function() {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];
        a.async=1;
        a.src=g;
        m.parentNode.insertBefore(a,m);
      }
			
			scr(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga')
      /* eslint-enable */

			this.set({ ga: window[globalName] })
			
      if (enabled) {
        this.enable()
      }
    },

    methods: {
      enable () {
        this.init()
        this.track('send', 'pageview')
      },

      init () {
        const { trackingId } = this.get()
        this.query('create', trackingId, 'auto')
      },

      send (options) {
        this.query('send', options)
      },

      query (cmd, options) {
        const { ga } = this.get()
        ga(cmd, options)
      },

      plugin (name, fn) {
        const { ga } = this.get()
        ga('provide', name, fn)
      }
    }
  }
</script>
